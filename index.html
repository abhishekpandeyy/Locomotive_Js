<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locomotive JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="page1" data-scroll=""></div>
      <div class="page2" data-scroll="">
        <img 
          src="https://images.unsplash.com/photo-1707345512638-997d31a10eaa?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8"
          alt="" 
          data-scroll=""
          data-scroll-speed="5"
        />
      </div>
      <div  class="page3" data-scroll="">
        <img data-scroll=""
        data-scroll-speed="15"
        data-scroll-direction="horizontal"
          src="https://images.unsplash.com/photo-1708022799750-afbe4be26f73?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8"
          alt=""
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
